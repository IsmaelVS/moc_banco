<html>
  <fieldset>
    <legend>Cadastro</legend>
    <form action = "/checar_cadastro/" method = post>
      {% for field in form %}
        <tr>
          <th>{{ field.label }}</th>
          <td>{{ field }}</td>
          <br>
        </tr>
      {% endfor %}
      {% if error %}
        <p>Usuário já existente</p>
      {% endif%}
      {{form.submit}}
    </form>
  </fieldset>
</html>
