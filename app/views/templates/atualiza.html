{% extends 'basic.jinja2' %}

{% block body %}
  <div class="row">
  	<div class="col-md-7 offset-md-2">
  		<form action="/teste" method=post>
  		  <div class="form-group">
      		<label for="nome">Nome Completo</label>
  				<input type="text" id="nome" name	="nome" class="form-control" />
  			</div>
  			<div class="form-group">
      		<label for="senha">Senha</label>
  				<input type="password" id="senha" name="senha" class="form-control" value="{{ usuario.nome }}" />
  			</div>
  			<div class="form-group">
      		<label for="email">E-mail</label>
  				<input type="text" id="email" name="email" class="form-control" value="{{ usuario.email }}" />
  			</div>
            {% if usuario.nivel == 2 %}
            <div class="form-group">
          		<label for="status">Status</label>
      				<input type="text" id="status" name="status" class="form-control" value="{{ usuario.status }}" />
      			</div>
            <div class="form-group">
      		<label for="nivel">Nível</label>
  				<input type="text" id="nivel" name="nivel" class="form-control" value="{{ usuario.nivel }}" />
  			</div>
            {% endif %}
  			<button type="submit" class="btn btn-block btn-success">Atualizar dados do usuário</button>
  		</form>
  	</div>
  </div>
{% endblock %}
