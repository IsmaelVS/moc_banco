{% extends 'basic.jinja2' %}

{% block body %}
  <div class="row">
  	<div class="col-md-7 offset-md-2">
  		<form action="/transferencia/checar" method=post>
  		  <div class="form-group">
      		<label for="conta">Conta</label>
  				<input type="text" id="conta" required pattern="[0-9]{17}" name="conta" class="form-control" maxlength="17" />
  			</div>
  			<div class="form-group">
      		<label for="valor">Valor</label>
  				<input type="text" id="valor" required pattern="[0-9]{5}"name="valor" class="form-control" maxlength="5" />
  			</div>
  			<button type="submit" class="btn btn-block btn-success">Cadastrar</button>
  		</form>
  	</div>
  </div>
{% endblock %}
