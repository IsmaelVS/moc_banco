{% extends 'basic.jinja2' %}

{% block body %}
  <div class="row">
  	<div class="col-md-7 offset-md-2">
  		<form action="/teste" method=post>
  			<div class="form-group">
      		<label for="senha">Digite sua senha</label>
  				<input type="password" id="senha" required name="senha" class="form-control" />
  			</div>
  			<div class="form-group">
      		<label for="c_senha">Confirme sua senha</label>
  				<input type="password" id="c_senha" required name="c_senha" class="form-control" />
  			</div>
  			<button type="submit" class="btn btn-block btn-success">Alterar senha</button>
  		</form>
  	</div>
  </div>
{% endblock %}
