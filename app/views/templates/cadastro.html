{% extends 'basic.jinja2' %}

{% block body %}
  <fieldset>
    <legend>Cadastro</legend>
    <form action = "/cadastro/checar" method = post>
      {% for field in form %}
        <tr>
          <th>{{ field.label }}</th>
          <td>{{ field }}</td>
          <br>
        </tr>
      {% endfor %}
      {% if error %}
        <p>Usuário já existente</p>
      {% endif%}
      {{form.submit}}
    </form>
  </fieldset>
{% endblock %}
